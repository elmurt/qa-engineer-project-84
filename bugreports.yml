- summary: |
   нету смены языка в описании товаров
  environment: |
   Версия 119.0.6045.124 (Официальная сборка), (64 бит)
   windows 10
  steps-to-reproduce: |
    откры главную страницу
    нажать на язык
    выбрать русский язык
  expected-result: |
    описание товаров изменит язык на русский
  actual-result: |
    описание остается на английском языке

